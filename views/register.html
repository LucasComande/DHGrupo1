<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>     
        <div class="main-header">
            <div class="container-flex">
                <div class="main-header__container"> 
                  <a href="/index.html"><img class="main-header__img" src="images/logo-dCompras-01.svg" alt="Logo dCompras"></a>       
                </div>                               
            </div>            
        </div> 
    </header>
    <div class="container">
        <div class="login-container">
            <div class="register-1">
                <h2>Registrarse</h2>
                    <form action="">
                        <input type="text" placeholder="Nombre" class="nombre"> 
                        <input type="text" placeholder="Correo" class="correo">
                        <input type="password" placeholder="Contraseña" class="pass">
                        <input type="password" placeholder="Confirmar contraseña" class="repass">
                        <input type="submit" class="submit" value="REGISTRARSE">
                    </form>
            </div>
            <div class="register-2">
                <!-- <h2>Iniciar Sesión</h2> -->
                <!-- <h3>Acceder con ...</h3> -->
                <form action="">
                    <input type="text" placeholder="Nombre" class="nombre"> 
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar contraseña" class="repass">
                    <input type="submit" class="submit" value="REGISTRARSE">
                </form>
                
            </div>
        </div>
    </div>
 
</body>
</html>
